<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preload Example</title>
    <link rel="prefetch" href="style1.css" as="style">
    <link rel="preload" href="style.css" as="style">
    <link rel="preconnect" href="https://www.technocrazed.com/hd-simple-wallpapers-for-free-download">
</head>
<body>
    <h1>Preload Example</h1>
    <p>The stylesheet will be fetched and available before the main rendering.</p>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <img src="https://www.technocrazed.com/wp-content/uploads/2015/12/Simple-wallpaper-49.jpg" alt="Example Image">
</body>
</html>
