<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .hover-underline::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            visibility: hidden;
            transition: all 0.3s ease-in;
        }
        .hover-underline:hover::before {
            visibility: visible;
            width: 100%;
        }
        .hover-underline:active::before {
            background-color: black;
        }
        .line {
            width: 2.2rem;
            height: 2px;
            border-radius: 1px;
            background-color: white;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
        }
        .cross .line1 {
            transform: rotate(45deg) translate(6px, 7px);
        }
        .cross .line2 {
            opacity: 0;
        }
        .cross .line3 {
            transform: rotate(-45deg) translate(5px, -7px);
        }
        .reappear .line1,
        .reappear .line2,
        .reappear .line3 {
            transform: scale(0);
            width: 0;
        }
        .reappear-active .line1 {
            transition-delay: 0.4s;
            width: 2.2rem;
        }
        .reappear-active .line2 {
            transition-delay: 0.2s;
            width: 2.2rem;
        }
        .reappear-active .line3 {
            transition-delay: 0s;
            width: 2.2rem;
        }
        .hoverForMobile:hover{
            color: rgb(225, 230, 235);
        }
        .dropDown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, transform 0.3s ease-in-out;
            transform: translateY(-100%);
        }
        .dropDown.active {
            max-height: 500px; /* Adjust based on content height */
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav class="flex justify-between border-b-2 border-b-cyan-500 shadow-md bg-cyan-600 items-center py-2">
            <img src="logo1.svg" alt="" class="w-12 h-12">
            <ul class="hidden sm:flex sm:justify-between sm:items-center text-white">
                <li class="mx-4 relative uppercase tracking-wide"><a href="#" class="hover-underline font-sans active:text-gray-800">Home</a></li>
                <li class="mx-4 relative uppercase tracking-wide"><a href="#" class="hover-underline font-sans">About</a></li>
                <li class="mx-4 relative uppercase tracking-wide"><a href="#" class="hover-underline font-sans">Services</a></li>
                <li class="mx-4 relative uppercase tracking-wide sm:mr-7"><a href="#" class="hover-underline font-sans">Contact</a></li>
            </ul>
            <button class="flex flex-col h-5 justify-between mr-4 hamburger sm:hidden" onclick="toggleCross()">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </button>
            
        </nav>
        <nav class="dropDown">
             <ul class="flex flex-col text-white bg-cyan-500 items-center ">
                <li class="mx-4 relative uppercase tracking-wide mt-4 pb-4 border-b border-white w-full text-center shadow-md"><a href="#" class="hoverForMobile font-sans active:text-gray-800">Home</a></li>
                <li class="mx-4 relative uppercase tracking-wide mt-4 pb-4 border-b border-white w-full text-center shadow-md"><a href="#" class="hoverForMobile font-sans">About</a></li>
                <li class="mx-4 relative uppercase tracking-wide mt-4 pb-4 border-b border-white w-full text-center shadow-md"><a href="#" class="hoverForMobile font-sans">Services</a></li>
                <li class="mx-4 relative uppercase tracking-wide mt-4 pb-4 border-b border-white w-full text-center shadow-md"><a href="#" class="hoverForMobile font-sans">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script>
        function toggleCross() {
            let hamburger = document.querySelector('.hamburger').classList;
            if (hamburger.contains('cross')) {
                hamburger.add('reappear');
                setTimeout(() => {
                    hamburger.remove('reappear');
                    hamburger.add('reappear-active');
                    setTimeout(() => {
                        hamburger.remove('reappear-active');
                    }, 600);
                }, 300);
            } 
            hamburger.toggle('cross');
            let dropDown=document.querySelector('.dropDown').classList.toggle('active');
        }
    </script>
</body>
</html>
